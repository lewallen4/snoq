name: Generate and Publish snoq

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  generate-and-publish:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Desktop weather script for snoq
        timeout-minutes: 1
        continue-on-error: true
        run: |
          bash script.sh -z 98068

      - name: move snoq Index for web upload
        run: |
          mkdir www
          cp db/frontEndmobile.html www/index.html
          cp db/logo.gif www/logo.gif
          cp db/radar.gif www/radar.gif

      - name: modify
        run: |
           bash snoq.sh
           mkdir upload
           cp db/frontEndmobile.html upload/index.html
           

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: upload

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
